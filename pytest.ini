[pytest]
# pytest 설정 파일

# 테스트 파일 검색 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 테스트 디렉토리
testpaths = tests

# 출력 옵션
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    -ra

# Custom markers (테스트 분류용)
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    asyncio: 비동기 테스트
    slow: 느린 테스트 (실제 API 호출 등)
